<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
  </head>
  <body>
    <div id="GoogleSearch">
      <h2>Google Search</h2>
      <form action="https://www.google.com/search">
        <input type="text" placeholder="search" id="text" name="q" />
        <button type="submit">Search</button>
      </form>
    </div>

    <hr />

    <div id="YoutubeSearch">
      <h2>Youtube Search</h2>
      <form action="https://www.youtube.com/search">
        <input type="text" placeholder="search" id="text" name="q" />
        <button type="submit">Search</button>
      </form>
    </div>

    <hr />

    <div id="RedditSearch">
      <h2>Reddit Search</h2>
      <form action="https://www.reddit.com/search">
        <input type="text" placeholder="search" id="text" name="q" />
        <button type="submit">Search</button>
      </form>
    </div>
    <hr />
  </body>
</html>
